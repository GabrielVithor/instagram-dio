<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <main class="instagram-wraper">
    <aside class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="Celular">
    </aside>
    <section class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo"alt="Instagram Logo">
            <div id="profile-photo">
                <img src="img/perfil-instagram.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como gadreelmota</a>
            <a href="" class="instagram-logoff">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é gadreelmota</p>
            <p class="not-account"><span class="link-blue">Alterar contas</span> ou <span class="link-blue">Increva-se</span></p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="" class="app-dowload">
                    <img src="img/googleplay-button.png" alt="link para download android">
                </a>
                <a href="" class="app-dowload">
                    <img src="img/apple-button.png" alt="link para download ios">
                </a>
            </div>
        </div>
    </section>
   </main>
</body>
</html>
